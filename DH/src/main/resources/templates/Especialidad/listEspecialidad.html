<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
<title>Digital Harbor - Hospital</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/index">Digital Harbor</a>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<hr />
				<h2>App de test para Digital Harbor</h2>
				<hr />
			</div>
		</div>
		<div class="row">
			<div class="col-9">
				<h2>Lista de especialidades</h2>
			</div>
			<div class="col-3">
				<form th:action="@{/formularioEspecialidad}" method="POST">
					<button class="btn btn-primary btn-block">Agregar una
						especialidad</button>
				</form>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Identificador</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Icono</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="especialidad:${especialidades}">
					<td th:text="${especialidad.idEspecialidad}"></td>
					<td th:text="${especialidad.nombre}"></td>
					<td th:text="${especialidad.descripcion}"></td>
					<td th:text="${especialidad.icono}"></td>

					<td><a
						th:href="@{/formularioEspecialidad/}+${especialidad.idEspecialidad}"
						class="btn btn-warning">Editar </a></td>
					<td><a
						th:href="@{/eliminarEspecialidad/}+${especialidad.idEspecialidad}"
						class="btn btn-danger">Eliminar </a></td>
				</tr>
			</tbody>
		</table> 
	</div>
</body>
</html>
